server {
    listen 443 ssl;
    server_name redbus.local;

    ssl_certificate /etc/nginx/certs/redbus.local.crt;
    ssl_certificate_key /etc/nginx/certs/redbus.local.key;

    root /usr/share/nginx/html;
    index index.html;

    # SPA routing
    location / {
        try_files $uri /index.html;
    }

    # Assets
    location /assets/ {
        try_files $uri =404;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name redbus.local;
    return 301 https://$host$request_uri;
}
